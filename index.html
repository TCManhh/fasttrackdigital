<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Track | Trang chính</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        #hero-image {
            will-change: transform, border-radius;
            transform-origin: center top;
            border-radius: 0;
        }

        :root {
            --card-gap: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
        }

            body.modal-open {
                overflow: hidden;
            }

        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* THAY ĐỔI Ở ĐÂY */
            font-weight: 700; /* Tăng độ đậm cho đẹp hơn */
            margin: 40px 0 20px 0;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

            .section-title.is-visible {
                opacity: 1;
                transform: translateY(0);
            }

        .services-section {
            width: 100%;
            padding: 20px 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--card-gap);
            padding: 10px 20px;
        }

        .card {
            position: relative;
            flex-shrink: 0;
            width: calc(33.333% - var(--card-gap) * 2 / 3);
            aspect-ratio: 1 / 1;
            border-radius: 25px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

            .card.is-visible {
                opacity: 1;
                transform: scale(1);
            }

            .card:hover {
                transform: scale(1.02);
            }

        .plus-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 38px;
            height: 38px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-1 {
            background-image: url('https://i.ibb.co/fzMDNGZ0/1.png');
        }

        .card-2 {
            background-image: url('https://i.ibb.co/bjXDXKdp/4.png');
        }

        .card-3 {
            background-image: url('https://i.ibb.co/39R5xM0b/3.png');
        }

        .card-4 {
            background-image: url('https://images.unsplash.com/photo-1526726538640-74390e763b51?q=80&w=2070');
        }

        .card-5 {
            background-image: url('https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?q=80&w=2070');
        }

        .card-6 {
            background-image: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?q=80&w=1912');
        }

        @media (max-width: 900px) {
            .card {
                width: calc(50% - var(--card-gap) / 2);
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        /* CSS cho modal giữ nguyên */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: #fff;
            border-radius: 20px;
            z-index: 1001;
            width: 90%;
            max-width: 960px;
            max-height: 90vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

            .modal-overlay.active, .modal.active {
                opacity: 1;
                visibility: visible;
            }

            .modal.active {
                transform: translate(-50%, -50%) scale(1);
            }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e0e0e0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            padding: 40px 50px;
        }

            .modal-content h4 {
                color: #6e6e73;
                font-weight: 600;
            }

            .modal-content h3 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-top: 5px;
                margin-bottom: 30px;
            }

        .modal-body {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

            .modal-body p {
                flex: 1;
                line-height: 1.6;
                color: #333;
            }

            .modal-body img {
                flex: 1;
                max-width: 50%;
                height: auto;
                border-radius: 12px;
            }

        @media(max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }

                .modal-body img {
                    max-width: 100%;
                    margin-top: 20px;
                }

            .modal-content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

    <img id="hero-image" class="full-width-image" src="https://i.ibb.co/vvdwMm4C/D-ch-v-Premium-Gi-R.png" alt="Dịch vụ Premium Giá Rẻ" loading="eager">

    <h2 class="section-title">Các Dịch Vụ Shop Cung Cấp</h2>

    <section class="services-section">
        <div class="card-container">
            <div class="card card-1" data-title="Apple Intelligence" data-headline="AI-opening possibilities." data-text="..."><div class="plus-icon">+</div></div>
            <div class="card card-2" data-title="Cutting-Edge Cameras" data-headline="Picture your best photos..." data-text="..."><div class="plus-icon">+</div></div>
            <div class="card card-3" data-title="Chip and Battery" data-headline="Fast that lasts." data-text="..."><div class="plus-icon">+</div></div>
            <div class="card card-4" data-title="New Service 1" data-headline="Description for service 4." data-text="..."><div class="plus-icon">+</div></div>
            <div class="card card-5" data-title="New Service 2" data-headline="Description for service 5." data-text="..."><div class="plus-icon">+</div></div>
            <div class="card card-6" data-title="New Service 3" data-headline="Description for service 6." data-text="..."><div class="plus-icon">+</div></div>
        </div>
    </section>

    <div class="modal-overlay"></div>
    <div class="modal">
        <button class="modal-close">&times;</button>
        <div class="modal-content">
            <h4 id="modal-title"></h4>
            <h3 id="modal-headline"></h3>
            <div class="modal-body">
                <p id="modal-text"></p>
                <img id="modal-image" src="" alt="Modal Image">
            </div>
        </div>
    </div>


    <script>
        // LOGIC CHO MODAL
        const modalCards = document.querySelectorAll('.card');
        const modal = document.querySelector('.modal');
        const modalOverlay = document.querySelector('.modal-overlay');
        const modalCloseBtn = document.querySelector('.modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalHeadline = document.getElementById('modal-headline');
        const modalText = document.getElementById('modal-text');
        const modalImage = document.getElementById('modal-image');
        function openModal() { modal.classList.add('active'); modalOverlay.classList.add('active'); document.body.classList.add('modal-open'); }
        function closeModal() { modal.classList.remove('active'); modalOverlay.classList.remove('active'); document.body.classList.remove('modal-open'); }
        modalCards.forEach(card => {
            card.addEventListener('click', () => {
                modalTitle.textContent = card.dataset.title;
                modalHeadline.textContent = card.dataset.headline;
                modalText.textContent = card.dataset.text;
                modalImage.src = card.dataset.img;
                openModal();
            });
        });
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // HIỆU ỨNG XUẤT HIỆN KHI CUỘN
        const animatedElements = document.querySelectorAll('.card, .section-title');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1
        });
        animatedElements.forEach(element => {
            observer.observe(element);
        });

        // Hiệu ứng co lại và bo tròn viền mô phỏng Apple
        const heroImage = document.getElementById('hero-image');
        if (heroImage) {
            const animationEndScroll = 600;
            const startScale = 1.0;
            const endScale = 0.92;
            const startRadius = 0;
            const endRadius = 25;

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                let progress = scrollY / animationEndScroll;
                progress = Math.min(1, progress);

                const easedProgress = Math.sin(progress * Math.PI / 2);

                const currentScale = startScale + (endScale - startScale) * easedProgress;
                const currentRadius = startRadius + (endRadius - startRadius) * easedProgress;

                window.requestAnimationFrame(() => {
                    heroImage.style.transform = `scale(${currentScale})`;
                    heroImage.style.borderRadius = `${currentRadius}px`;
                });
            });
        }
    </script>

</body>
</html>
