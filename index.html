<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Track | Trang chính</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --card-gap: 15px;
        }

        html {
            scroll-behavior: smooth; /* Hỗ trợ cuộn mượt trên trình duyệt */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
        }

            body.modal-open {
                overflow: hidden;
            }

        /* === CSS CHO HEADER === */
        .site-header {
            background-color: #fff; /* Chuyển sang màu trắng */
            color: #333; /* Chuyển chữ sang màu tối */
            padding: 10px 40px;
            border-bottom: 1px solid #eee; /* Thêm đường viền mỏng */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-logo img {
            height: 50px;
            width: auto;
        }

        .header-search {
            flex-grow: 1;
            position: relative;
        }

            .header-search input {
                width: 100%;
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 12px 45px 12px 20px;
                color: #333;
                font-size: 1rem;
            }

                .header-search input:focus {
                    outline: none;
                    border-color: #ccc;
                }

            .header-search .search-icon {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%) rotate(45deg);
                color: #777;
                font-size: 1.2rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
                /* Thêm style cho SVG nếu cần */
                .header-search .search-icon svg {
                    width: 20px;
                    height: 20px;
                }

        .header-actions {
            display: flex;
            gap: 10px;
        }

            .header-actions .btn {
                background-color: transparent;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px 20px;
                color: #555;
                text-decoration: none;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
                white-space: nowrap;
            }

        .header-nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }

        .category-btn {
            background-color: #f0c14b;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .main-nav a {
            color: #555;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        #hero-image {
            will-change: transform, border-radius;
            transform-origin: center top;
            border-radius: 0;
        }

        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin: 40px 0 20px 0;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

            .section-title.is-visible {
                opacity: 1;
                transform: translateY(0);
            }

        /* Tạo khoảng trống khi cuộn đến mục */
        #dich-vu, #check-uy-tin {
            scroll-margin-top: 30px;
        }

        .services-section {
            width: 100%;
            padding: 20px 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--card-gap);
            padding: 10px 20px;
        }

        .card {
            position: relative;
            flex-shrink: 0;
            width: calc(33.333% - var(--card-gap) * 2 / 3);
            aspect-ratio: 1 / 1;
            border-radius: 25px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

            .card.is-visible {
                opacity: 1;
                transform: scale(1);
            }

            .card:hover {
                transform: scale(1.02);
            }

        .plus-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 38px;
            height: 38px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 28px;
            font-weight: 300;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-1 {
            background-image: url('https://i.ibb.co/fzMDNGZ0/1.png');
        }

        .card-2 {
            background-image: url('https://i.ibb.co/bjXDXKdp/4.png');
        }

        .card-3 {
            background-image: url('https://i.ibb.co/39R5xM0b/3.png');
        }

        .card-4 {
            background-image: url('https://images.unsplash.com/photo-1526726538640-74390e763b51?q=80&w=2070');
        }

        .card-5 {
            background-image: url('https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?q=80&w=2070');
        }

        .card-6 {
            background-image: url('https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?q=80&w=1912');
        }

        @media (max-width: 900px) {
            .card {
                width: calc(50% - var(--card-gap) / 2);
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        .bill-section {
            padding-block: 20px;
            margin-bottom: 50px;
            overflow-x: auto;
            cursor: grab;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            .bill-section::-webkit-scrollbar {
                display: none;
            }

        .bill-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 25px;
            padding-inline: 25px;
        }

        .bill-section.active {
            cursor: grabbing;
            cursor: -webkit-grabbing;
        }

        .bill-item {
            flex-shrink: 0;
            width: 22vw;
            max-width: 280px;
            aspect-ratio: 1170 / 2532;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
        }

            .bill-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                pointer-events: none;
            }

        @media (max-width: 1024px) {
            .bill-item {
                width: 30vw;
            }
        }

        @media (max-width: 600px) {
            .bill-item {
                width: 45vw;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%) scale(0.95);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .modal-overlay.active, .modal.active {
                opacity: 1;
                visibility: visible;
            }

            .modal.active {
                transform: translate(-50%, -50%) scale(1);
            }

        .modal {
            background: #fff;
            border-radius: 20px;
            width: 90%;
            max-width: 960px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e0e0e0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .modal-content {
            padding: 40px 50px;
        }

            .modal-content h4 {
                color: #6e6e73;
                font-weight: 600;
            }

            .modal-content h3 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-top: 5px;
                margin-bottom: 30px;
            }

        .modal-body {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

            .modal-body p {
                flex: 1;
                line-height: 1.6;
                color: #333;
            }

            .modal-body #modal-image {
                flex: 1;
                max-width: 50%;
                height: auto;
                border-radius: 12px;
            }

        .modal.image-view {
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            max-width: 95vw;
            max-height: 95vh;
            padding: 0;
            background: transparent;
            overflow: visible;
        }

            .modal.image-view.active {
                transform: translate(-50%, -50%) scale(1);
            }

            .modal.image-view .modal-content {
                padding: 0;
                background: transparent;
                box-shadow: none;
                width: auto;
                height: auto;
                max-height: 100%;
            }

            .modal.image-view .modal-close {
                display: block;
                position: absolute;
                top: -15px;
                right: -15px;
                background: rgba(0, 0, 0, 0.6);
                color: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }

            .modal.image-view h4, .modal.image-view h3, .modal.image-view p {
                display: none;
            }

            .modal.image-view #modal-image {
                max-width: 95vw;
                max-height: 95vh;
                object-fit: contain;
                border-radius: 12px;
                flex: none;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }

        @media(max-width: 768px) {
            .modal-content {
                padding: 30px 25px;
            }

            .modal-body {
                flex-direction: column;
            }

                .modal-body #modal-image {
                    max-width: 100%;
                    margin-top: 20px;
                }

            .modal.image-view .modal-close {
                top: 10px;
                right: 10px;
            }

            .site-header {
                padding: 15px;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 15px;
            }

            .header-search {
                margin: 0;
                width: 100%;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

                .header-actions .btn {
                    flex-grow: 1;
                    justify-content: center;
                }

            .header-nav-container {
                flex-direction: column;
                gap: 15px;
                padding-top: 0;
                border-top: none;
                margin-top: 0;
            }

            .main-nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        // === KHAI BÁO BIẾN ===
        const modal = document.querySelector('.modal');
        const modalOverlay = document.querySelector('.modal-overlay');
        const modalCloseBtn = document.querySelector('.modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalHeadline = document.getElementById('modal-headline');
        const modalText = document.getElementById('modal-text');
        const modalImage = document.getElementById('modal-image');

        // === HÀM MỞ VÀ ĐÓNG MODAL ===
        function openModal() {
            modal.classList.add('active');
            modalOverlay.classList.add('active');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
            document.body.classList.remove('modal-open');
            setTimeout(() => {
                modal.classList.remove('image-view');
                modalImage.src = "";
                modal.style.transformOrigin = 'center center';
            }, 350);
        }

        // === XỬ LÝ SỰ KIỆN ===
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => e.stopPropagation());

        const modalCards = document.querySelectorAll('.card');
        modalCards.forEach(card => {
            card.addEventListener('click', () => {
                modal.classList.remove('image-view');
                modalTitle.textContent = card.dataset.title;
                modalHeadline.textContent = card.dataset.headline;
                modalText.textContent = card.dataset.text;
                modalImage.src = card.dataset.img || '';
                openModal();
            });
        });

        const billItems = document.querySelectorAll('.bill-item');
        let isDragging = false;
        billItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (isDragging) return;

                const rect = e.currentTarget.getBoundingClientRect();
                const originX = rect.left + rect.width / 2;
                const originY = rect.top + rect.height / 2;
                modal.style.transformOrigin = `${originX}px ${originY}px`;

                modal.classList.add('image-view');
                modalImage.src = item.querySelector('img').src;
                openModal();
            });
        });

        // === HIỆU ỨNG XUẤT HIỆN KHI CUỘN ===
        const animatedElements = document.querySelectorAll('.card, .section-title');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('is-visible');
            });
        }, { threshold: 0.1 });
        animatedElements.forEach(el => observer.observe(el));

        // === LOGIC CAROUSEL BILL VỚI HIỆU ỨNG GIA TỐC ===
        const slider = document.querySelector('.bill-section');
        let isDown = false, startX, scrollLeft;
        let velocity = 0, animationFrameId, timestamp, lastX;

        let autoScrollInterval, idleTimer;
        const isTouchDevice = 'ontouchstart' in window;

        const stopAutoScroll = () => {
            clearInterval(autoScrollInterval);
            clearTimeout(idleTimer);
        };
        const startAutoScroll = () => {
            stopAutoScroll();
            autoScrollInterval = setInterval(() => {
                if (slider.scrollLeft >= slider.scrollWidth - slider.clientWidth - 1) {
                    stopAutoScroll();
                } else {
                    slider.scrollLeft += 1;
                }
            }, 25);
        };

        function momentumScroll() {
            if (Math.abs(velocity) < 0.2) {
                if (isTouchDevice) {
                    idleTimer = setTimeout(startAutoScroll, 2000);
                } else {
                    startAutoScroll();
                }
                return;
            }
            slider.scrollLeft -= velocity * 10;
            velocity *= 0.96;
            animationFrameId = requestAnimationFrame(momentumScroll);
        }

        const handleInteractionStart = (e) => {
            stopAutoScroll();
            cancelAnimationFrame(animationFrameId);
            isDown = true;
            isDragging = false;
            slider.classList.add('active');
            startX = e.pageX || e.touches[0].pageX;
            lastX = startX;
            scrollLeft = slider.scrollLeft;
            velocity = 0;
            timestamp = Date.now();
        };

        const handleInteractionMove = (e) => {
            if (!isDown) return;
            e.preventDefault();

            const currentX = e.pageX || e.touches[0].pageX;
            const walk = currentX - startX;
            slider.scrollLeft = scrollLeft - walk;

            if (Math.abs(walk) > 5) {
                isDragging = true;
            }

            const now = Date.now();
            const deltaTime = now - timestamp;
            if (deltaTime > 20) {
                const deltaX = currentX - lastX;
                velocity = deltaX / deltaTime;
                timestamp = now;
                lastX = currentX;
            }
        };

        const handleInteractionEnd = () => {
            if (!isDown) return;
            isDown = false;
            slider.classList.remove('active');

            if (isDragging) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = requestAnimationFrame(momentumScroll);
            }
        };

        slider.addEventListener('mousedown', handleInteractionStart);
        slider.addEventListener('mousemove', handleInteractionMove);
        slider.addEventListener('mouseup', handleInteractionEnd);
        slider.addEventListener('mouseleave', handleInteractionEnd);

        slider.addEventListener('touchstart', handleInteractionStart, { passive: true });
        slider.addEventListener('touchmove', handleInteractionMove);
        slider.addEventListener('touchend', handleInteractionEnd);

        startAutoScroll();

        // === LOGIC CUỘN MƯỢT KHI NHẤN VÀO MENU ===
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault(); // Ngăn hành vi nhảy trang mặc định

                const targetElement = document.querySelector(this.getAttribute('href'));

                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start' // Căn lề trên của phần tử với lề trên của khung nhìn
                    });
                }
            });
        });

    </script>
</body>
